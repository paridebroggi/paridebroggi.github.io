---
layout: default
---

	<article class="single-article">
			<div class="single-article-date">{{ page.date | date_to_string }}</div>
			<div class='title-and-share-container'>
				<div class="single-article-title"><h1>{{ page.title }}</h1></div>
			</div>
			<p>{% if page.excerpt %}{{ page.excerpt }}{% endif %}</p>
		{{ content }}
	</article>
