---
layout: default
---

{{ content }}
{% for feature in site.categories.features %}
<article class="feature-element">
	<div class="article-title"><h1>{{ feature.title }}</h1></div>
	<div class="article-excerpt">{{ feature.content }}</div>


	<div class="feature-tags">
		{% for tag in feature.keywords %}
 		 <div class="tag">{{tag}}</div>
		{%endfoi%} 	
	</div>

	<div class="article-date">{{ feature.date | date: "%b %Y" }}</div>
</article>
{% endfor %}
