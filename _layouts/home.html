---
layout: default
---

<div class="content-text">
	{{ content }}
	{% for post in site.categories.features %}
		<article class="feature-element">
			<!-- <a class="blog-article-link" href="{{ post.url | absolute_url }}"> -->
				<div class="blog-article-date">{{ post.date | date: "%b %Y" }}</div>
				<div class="blog-article-title"><h1>{{ post.title }}</h1></div>
				<div class="blog-article-excerpt">{{ post.content }}</div>
			<!-- </a> -->
		</article>
	{% endfor %}
</div>
